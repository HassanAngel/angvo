<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register| Angvo</title>
    <link rel="icon" href="./images/title.png" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-div-login">
        <div class="main-register-box">
            <h1 class="main-h1">Angvo Register</h1> 
            <form  class="register-form">
                <input type="text" required placeholder=" First Name " > 
                <input type="text" required placeholder="Last Name">
                <input type="text" required placeholder="Phone">
                <i class="fa-solid fa-phone fa-sm icon icon-6"></i>
                <input type="email" required placeholder="Email">
                <i class="fa-solid fa-envelope fa-sm icon-3 icon"></i>
                <input type="password" required placeholder=" Password">
                <i class="fa-solid fa-lock fa-sm icon-4 icon"></i>
                <input type="password" required placeholder="Password conformation">
                <i class="fa-solid fa-lock fa-sm icon-5 icon"></i>
                <button class="register-butt">REGISTER</button>
            </form>
            <p>Already Member? <a href="login.html" class="a-pass"> Login</a></p>
                 
        </div>
   
       
       
    </div>
   
 
</body>
</html>
